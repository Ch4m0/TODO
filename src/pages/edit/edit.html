<ion-header>

  <ion-navbar>
    <ion-title>Editar Tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Titulo</ion-label>
			<ion-input type="text" placeholder="Titulo" [(ngModel)] = "tarea.titulo"></ion-input>
		</ion-item>
	

		<ion-item>
			<ion-label color="primary" stacked>Descripcion</ion-label>
			<ion-input type="text" placeholder="Descripcion" [(ngModel)] ="tarea.descripcion" ></ion-input>
		</ion-item>
	
		<ion-item>
			<ion-label>Categor√≠a</ion-label>
			<ion-select [(ngModel)]="tarea.categoria">
				<ion-option *ngFor= "let c of  this.categoria" value="{{c}}">{{c}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Fecha</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" 
			 monthNames='Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre'
			  doneText="Ok" cancelText="Cancelar"
			[(ngModel)]="tarea.fecha"></ion-datetime>
		</ion-item>


		<ion-item class="btn_save">

			<button ion-button round (click) = "modify(tarea.id)">Guardar</button>
		</ion-item>

	</ion-list>	

</ion-content>
