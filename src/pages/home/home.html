<ion-header>
  <ion-navbar>
    <ion-title>
    	Lista de tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <table width="100%">
  <tr>
    <th>Tarea</th>
    <th>Fecha</th>
    <th>-</th>
    <th>-</th>
    <th>-</th>
  </tr>
  <tr  *ngFor="let tarea of tareas;">

  	<td class="valor">{{tarea.titulo}} </td>

    <td class="valor">{{tarea.fecha}} </td>

    <td class="boton-list valor"> 
      <ion-checkbox color="dark"></ion-checkbox>
    </td>

  	<td class="boton-list valor">
      <ion-icon name="create" (click) = "edit(tarea.id)" ></ion-icon>
    </td>

  	<td class="boton-list valor">
      <ion-icon name="trash" (click) = "delete(tarea.id)"></ion-icon>
    </td>

  </tr>
  
</table>
<ion-fab bottom right>
   <button ion-fab (click) = "goAdd()">+</button>
 </ion-fab>

</ion-content>
