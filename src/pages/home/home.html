<ion-header>
  <ion-navbar>
    <ion-title>
    	Lista de tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <table width="100%">
  <tr>
    <th>Tarea</th>
    <th>-</th>
    <th>-</th>
    <th>-</th>
  </tr>
  <tr  *ngFor="let tarea of tareas;">
  	<td>{{tarea.titulo}} </td>
  	<td class="boton-list"> <ion-checkbox color="dark"></ion-checkbox></td>
  	<td class="boton-list"><ion-icon name="create"></ion-icon></td>
  	<td class="boton-list"><ion-icon name="trash"></ion-icon></td>
  </tr>
  
</table>
<ion-fab bottom right>
   <button ion-fab (click) = "goAdd()">+</button>
 </ion-fab>

</ion-content>
